<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
"
    />
  </head>

  <body>
    <div class="container">
      <div class="row d-flex flex-column gap-3 mt-5">
        <div class="col-5 d-flex">
          <input type="text" class="form-control me-3" id="txtInput" />
          <button class="btn btn-dark" id="btnAdd">Add</button>
        </div>
        <div class="d-flex mt-3">
          <button class="btn btn-primary me-2" id="btnSort">Sort</button>
          <button class="btn btn-primary me-2" id="btnReverse">Reverse</button>
          <button class="btn btn-danger me-2" id="btnRemoveLast">
            Remove Last
          </button>
          <button class="btn btn-danger me-2" id="btnRemoveFirst">
            Remove First
          </button>
          <button class="btn btn-danger me-2" id="btnRemoveAll">
            Remove All
          </button>
          <button class="btn btn-primary" id="btnMix">Mix</button>
        </div>
        <div class="list d-flex mt-3">
          <ul class="list-group" id="listGroup">
            <li
              class="list-group-item shadow-lg bg-body rounded mb-2 d-none"
              id="listGroupItem"
            ></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
